<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/my_account.css') }}">
    <title>My Account</title>
</head>
<body>
    <div class="header">
        <div class="logout">
            <p> <a href="/logout" >Logout</a></p>
        </div>
        <div>
            <h1>Edit My Account</h1>
        </div>
        <div>
            <p> <a href="/success">Home</a> | <a href="/workouts" >My Workouts</a> | <a href="/movements">My Movements</a> | <a href="/account">My Account</a> </p>
        </div>
    </div>
    <div class="account_info_container">
        <form action="/account/edit/save" method="post">
            {% with messages = get_flashed_messages(category_filter=['register_error']) %}
                {% if messages %}
                <div id="register_warning"> 
                    <p>Flash AHHHHHHHH!!!!</p>
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <input type="hidden" name="id" value="{{ user.id }}">
            <div class="form_row">
                <label for="first_name" style="color: black;">First Name: </label>
            </div>
            <div class="form_row">
                <input type="text" name="first_name" value="{{ user.first_name }}">
            </div>
            <div class="form_row">
                <label for="last_name" style="color: black;">Last Name:</label>
            </div>
            <div class="form_row">
                <input type="text" name="last_name" value="{{ user.last_name }}">
            </div>
            <div class="form_row">
                <label for="email" style="color: black;">Email:</label>
            </div>
            <div class="form_row">
                <input type="text" name="email" value="{{ user.email }}">
            </div>
            <div class="form_row">
                <label for="password" style="color: black;">Password:</label>
            </div>
            <div class="form_row">
                <input type="password" name="password">
            </div>
            <div class="form_row">
                <label for="confirm_password" style="color: black;">Confirm Password:</label>
            </div>
            <div>
                <input type="password" name="confirm_password">
            </div class="form_row">
            <div class="edit_button">
                <button href="/account/edit/save" type="submit">Save</button>
            </div>
        </form>
    </div>    
</body>
</html>
